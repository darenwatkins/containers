name: Trigger auto deployment for explore-container-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/explore-container-app-AutoDeployTrigger-d2526de2-a8de-4a6f-bcaf-dda900da87df.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2
        
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Build project with Maven
        run: mvn -B package --file pom.xml

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: daren.azurecr.io
          username: ${{ secrets.EXPLORECONTAINERAPP_REGISTRY_USERNAME }}
          password: ${{ secrets.EXPLORECONTAINERAPP_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: daren.azurecr.io/explore-container-app:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.EXPLORECONTAINERAPP_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n explore-container-app -g explore-container --server daren.azurecr.io --username  ${{ secrets.EXPLORECONTAINERAPP_REGISTRY_USERNAME }} --password ${{ secrets.EXPLORECONTAINERAPP_REGISTRY_PASSWORD }}
            az containerapp update -n explore-container-app -g explore-container --image daren.azurecr.io/explore-container-app:${{ github.sha }}
